<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="chess.css">
</head>

<body>
    <div class="container">
        <div class="chess" let n="8">
            <div class="box-chess"><i class="fa-solid fa-chess-rook l-rook"></i>1</div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn"></i>2</div>
            <div class="box-chess">3</div>
            <div class="box-chess">4</div>
            <div class="box-chess">5</div>
            <div class="box-chess">6</div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn01" style="color:  white"></i>7</div>
            <div class="box-chess"><i class="fa-solid fa-chess-rook l-rook1 " style="color: white;"></i>8 a</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-knight l-knight"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn01"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn02" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-knight l-kinght1 " style="color: red;"></i> b</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-bishop l-bishop"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn02"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn03" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-bishop l-bishop1" style="color: white;"></i>c</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-queen queen"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn03"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn04" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-queen queen1" style="color: white;"></i>d</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-king king"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn04"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn05" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-king king1" style="color: white;"></i>e</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-bishop r-bishop"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn05"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn06" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-bishop r-bishop1" style="color: white;"></i>f</div>
        </div>
        <div class="chess">
            <div class="box-chess"><i class="fa-solid fa-chess-knight r-knight"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn06"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn07" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-knight r-knight1" style="color: white;"></i>g</div>
        </div>
        <div class="chess" style="background-color: red;">
            <div class="box-chess"><i class="fa-solid fa-chess-rook r-rook"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn pawn07"></i></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"></div>
            <div class="box-chess"><i class="fa-solid fa-chess-pawn white_pawn08" style="color: white;"></i></div>
            <div class="box-chess"><i class="fa-solid fa-chess-rook r-rook1" style="color: white;"></i>h</div>
        </div>
    </div>

    <script src="board_color.js"> </script>
    <script src="initial_state.js"> </script>
    <script src="click_information.js"> </script>

</body>

</html>
